<div class="container">
    <div class="row">
      <a class="btn btn=primary" routerLink="/admin">Back to List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Address</label>
        <div class="form-control">{{cribReg.address}}</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div class="form-control">{{cribReg.description}}</div>
      </div>
      <div class="form-group">
        <label>Crib Type</label>
        <div class="form-control">{{cribReg.type}}</div>
      </div>
      <div class="form-group">
        <label>Bedrooms</label>
        <div class="form-control">{{cribReg.bedroom}}</div>
      </div>
      <div class="form-group">
        <label>Bathrooms</label>
        <div class="form-control">{{cribReg.bathroom}}</div>
      </div>
      <div class="form-group">
        <label>Purchase Price</label>
        <div class="form-control">{{cribReg.price}}</div>
      </div>
      <div id="image" class="form-group thumbnail">
        <label>Image</label>
        <div class="form-control"><img src="{{cribReg.image}}" alt=""></div>
      </div>
    </div>
  </div>
