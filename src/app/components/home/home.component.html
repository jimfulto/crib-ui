<div class="container">
    <form [formGroup]="cribform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price" required autofocus/>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" required/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" required/>
      </div>
      <div class="form-group">
        <label>House Type</label>
        <select class="form-control" formControlName="type" required>
          <option value="">Please select a type</option>
          <option *ngFor="let t of types"
                  [value]="t">
                  {{t}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Bedroom</label>
        <input type="text" class="form-control" formControlName="bedroom" required/>
      </div>
      <div class="form-group">
        <label>Bathroom</label>
        <input type="text" class="form-control" formControlName="bathroom" required/>
      </div>
      <div class="form-group">
        <label>Area</label>
        <input type="text" class="form-control" formControlName="area" required/>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control" formControlName="image" required/>
      </div>
  
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
